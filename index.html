<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detyra e ParÃ«</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <fieldset class="submiti">
            <form>
            <div class="inputs">
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter Your Name"/><br>
        <label for="email">Email</label><br>
        <input type="text" name="email" id="email" placeholder="Enter Your Email"><br>
        <label for="age">Age <span>(optional)</span></label><br>
        <input type="number" name="age" id="age"/><br>
    </div>
        <label for="role">Which option best describes your current role</label><br>
       <select name="role" id="role">
           <option value="norole">Select current role</option>
           <option value="role1">Front End Developer</option>
           <option value="role2">Back End Developer</option>
           <option value="role3">Full Stack Developer</option>
       </select><br>
       <div class="radios">
       <label for="reccomend">Would you recommend freeCodeCamp to a friend?</label><br>
       <input type="radio" name="recommend" id="yes">
       <label for="yes">Definitely</label><br>
       <input type="radio" name="recommend" id="maybe">
       <label for="maybe">Maybe</label><br>
       <input type="radio" name="recommend" id="no">
       <label for="no">Not Sure</label>
    </div>
       <br>
       <label for="feature">What is your favorite feature of freeCodeCamp</label><br>
       <select name="features" id="features">
           <option value="feature1">Community</option>
           <option value="feature2">HTML,CSS and JS learning</option>
           <option value="feature3">Python learning</option>
           <option value="feature4">PHP learning</option>
           <option value="feature5">Java learning</option>
       </select><br>
       <p>What would you like to see improved?<span>(Check all that apply)</span></p>
       <input type="checkbox" name="front" id="front">
       <label for="front">Front End Projects</label><br>
       <input type="checkbox" name="back" id="back">
       <label for="back">Back End Projects</label><br>
       <input type="checkbox" name="data" id="data">
       <label for="data">Data Visualization</label><br>
       <input type="checkbox" name="challenges" id="challenges">
       <label for="challenges">Challenges</label><br>
       <input type="checkbox" name="open" id="open">
       <label for="open">Open Source Community</label><br>
       <input type="checkbox" name="git" id="git">
       <label for="git">Gitter help rooms</label><br>
       <input type="checkbox" name="videos" id="videos">
       <label for="videos">Videos</label><br>
       <input type="checkbox" name="meet" id="meet">
       <label for="meet">City Meetups</label><br>
       <input type="checkbox" name="wiki" id="wiki">
       <label for="wiki">Wiki</label><br>
       <input type="checkbox" name="forum" id="forum">
       <label for="forum">Forum</label><br>
       <input type="checkbox" name="course" id="course">
       <label for="course">Additional courses</label><br>
       <br>
       <p>Any comments or suggestions?</p>
       <textarea name="comment" id="comment" cols="30" rows="6" placeholder="Enter your comment here..."></textarea><br>
       <input type="submit" name="submit" id="submit" class="submit">
    </form>
    </fieldset>
    </div>
    
</body>
</html>
